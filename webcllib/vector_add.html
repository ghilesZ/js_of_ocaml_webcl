<!doctype HTML>
<html>
  <head>
    <script id="clKernel" type="text/x-opencl">
      kernel void ckVectorAdd(global float* vectorIn1, 
                          global float* vectorIn2,
                          global float* vectorOut,
                          uint uiVectorWidth) {
      uint x = get_global_id(0);
      if (x >= uiVectorWidth){
        return;
      }
      // add the vector elements
      vectorOut[x] = vectorIn1[x] + vectorIn2[x];
    }
    </script>
    <script type='text/javascript' src='vector_add_webcl.js'></script>
  </head>
  <body>
    <h1> Addition of large vectors </h1>
    <p> vectors size : </p> <input id="inputsize" type="text" size="25" name="inputsize">
    <p> selected device : </p> <select id="selectDevice"></select>
    <p> computing time : </p> <p id="computingTime"></p>
    <button id="GoButton">go</button>
  </body>
</html>
